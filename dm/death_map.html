<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        #map {
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([31.5, 34.5], 7);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);

        // Markers and popups generated by folium
        var marker = L.marker([31.5, 34.47]).addTo(map);
        marker.bindPopup("<b>Total Deaths: 296</b><br>Date: 11-11-1992 00:00, Deaths A: 0, Deaths B: 1, Civilians: 0").openPopup();

        // Additional markers and popups...
    </script>
</body>
</html>
